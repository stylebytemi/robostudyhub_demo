<h2>Uploaded Documents</h2>
<ul>
  {% for document in documents %}
  <li>
    <a href="{{ document.file.url }}">{{ document.title }}</a>
    <p>
      Uploaded by:
      {% if document.uploaded_by %}
      {{ document.uploaded_by.username }}
      {% else %}
      Anonymous
      {% endif %}
    </p>
  </li>
  {% endfor %}
</ul>
